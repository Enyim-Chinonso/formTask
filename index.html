<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormTask</title>
    <link rel="stylesheet" href="./CSS/index.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>WORKING ON FORM</h1>

    <!-- <form action="/action_page.php"> -->

    <form action="/action_page.php" id="form" method="get">
      <label for="fname"> Enter your first name:</label> <br />
      <input
        type="text"
        id="fname"
        name="name"
        value=""
        placeholder="first name"
      />
      <br />
      <br />

      <label for="lname"> Enter your last name:</label> <br />
      <input
        type="text"
        id="lname"
        name="lname"
        value=""
        placeholder="last name"
      />
      <br />
      <br />

      <label for="email"> Email address:</label> <br />
      <input
        type="email"
        id="email"
        name="email"
        value=""
        placeholder="enter email"
      />
      <br />
      <br />

      <label for="occupy"> Career:</label> <br />
      <input
        type="text"
        id="occupy"
        name="occupy"
        value=""
        placeholder="occupation"
      />
      <br />
      <br />

      <label for="pass">Enter Password:</label> <br />
      <input
        type="password"
        id="pass"
        name="pass"
        value=""
        placeholder="enter password"
      />
      <br />
      <br />

      <label for="conpass">Confirm Password:</label> <br />
      <input
        type="password"
        id="conpass"
        name="conpass"
        value=""
        placeholder="confirm password"
      />
      <br />
      <br />

      <input type="file" capture="user" accept="image" /> <br />
      <br />

      <label>Select Track:</label> <br />
      <select>
        <option>Front end</option>
        <option>Back end</option>
      </select>
      <br />
      <br />

      <button type="submit">Submit</button>
    </form>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
